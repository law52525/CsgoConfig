echo "--- starting to execute autoexec.cfg ---"

//取消菜单、游戏内的fps限制
fps_max "0"
fps_max_menu "0"

//鼠标灵敏度
sensitivity "2"

//准心设置
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshairalpha "9999"
cl_crosshaircolor "4"
cl_crosshaircolor_b "250"
cl_crosshaircolor_g "250"
cl_crosshaircolor_r "250"
cl_crosshairdot "0"
cl_crosshairgap "0"
cl_crosshairscale "1000"
cl_crosshairsize "2"
cl_crosshairstyle "6"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
cl_crosshairgap_useweaponvalue "0"

//总是显示右下角的武器菜单
cl_showloadout "1"

//禁用被杀时的画面定格
cl_disablefreezecam "1"

//右手持枪
cl_righthand "1"

//给原有的F键增加一个R键功能
alias +inspect "-lookatweapon; +reload"
alias -inspect "+lookatweapon; -reload"
bind "f" "+inspect"

//按alt大跳
alias +cjump "+jump; +duck" 
alias -cjump "-jump; -duck" 
bind "alt" "+cjump"

//原有基本设置
bind "w" "+forward;"
bind "a" "+moveleft;"
bind "d" "+moveright;"
bind "s" "+back;"
bind "mouse1" "+attack;"

//自定义投掷物快捷键，slot6是手雷，slot7是闪光弹，slot8是烟雾弹，slot9是诱饵弹，slot10是燃烧弹
bind "z" "slot6"
bind "x" "slot7"
bind "c" "slot8"
bind "v" "slot9"
bind "4" "slot10"

//换一下键位，t语音，k涂鸦
bind "t" "+voicerecord"
bind "k" "+spray_menu"

//空格键一键跳投
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "space" "+jumpthrow"

//搜索服务器的最高延迟
mm_dedicated_search_maxping 50

//强制用128 tick的更新率，加了这三行就可以去128 tick的服务器享受更好的游戏体验了，不过官方都是64 tick的，进去会自动降
rate 128000
cl_updaterate 128
cl_cmdrate 128

//E或者B都可以打开购买
cl_use_opens_buy_menu 1
//界面上方记分板显示所有人头像
cl_hud_playercount_showcount 0
//队友语音的音量调到 0.4
voice_scale 0.4
//雷达相关
cl_radar_scale 0.4
cl_radar_always_centered 0

//界面的大小和雷达的大小
hud_scaling 0.7
cl_hud_radar_scale 1.0

//亮度
mat_monitorgamma 1.600000

//自动关闭房间内的语音聊天
lobby_voice_chat_enabled 0

//把config写入游戏，不加这一行很多设置关了游戏不会保存
host_writeconfig

//启动项：-tickrate 128（128tick相关设置，同上）
//-noforcemparms（禁用win快捷键）
//-novid（取消开场动画）

echo "--- succesfully executed autoexec.cfg ---"

